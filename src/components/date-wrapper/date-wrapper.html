<div class="field">
  <label class="label">
    Fly out
  </label>

  <p class="control">
    <date-selector date="$ctrl.startDate" on-update="$ctrl.setStartDate($event)"></date-selector>
  </p>
</div>

<div class="field">
  <label class="label">
    Fly back
  </label>

  <p class="control">
    <date-selector date="$ctrl.endDate" on-update="$ctrl.setEndDate($event)"></date-selector>
  </p>
</div>
